<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hotel Booking</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Css -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Theme CSS -->
    <link type="text/css" href="css/style.css" rel="stylesheet">

</head>
<body>


	<!-- Place Your Code Here -->
<!--Room Form Start -->
  <section>
    <div class="container">
      <div class="hotel">
        <form class="" action="" method="post">
          <div class="row">

            <!-- Check In Date -->
            <div class="col-2 form-group">
              <div class="mb-3">
                <i class="fa fa-calendar"><label for="">CHECK-IN</label></i>
                 <input type="date" class="form-control"  name="checkIndate" placeholder="Check In">
              </div>
            </div>
            <!-- Check Out Date -->
            <div class="col-2 form-group">
              <div class="mb-3">
                <i class="fa fa-calendar"<label for=""><label for="">CHECK-OUT</label></i>
                 <input type="date" class="form-control"  name="checkOutdate" placeholder="Check Out">
              </div>
            </div>

            <!-- Guest Number -->
            <div class="col-2 form-group">
              <i class="fa fa-user"><label for="">A GUEST</label></i>
              <select id="inputState" class="form-select" name="guestNumber">
                <option selected  value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            </div>

            <!-- Children Number -->
            <div class="col-2 form-group">
              <i class="fa fa-child"><label for="">A CHILDREN</label></i>
              <select id="inputState" class="form-select" name="childrenNumber">
                <option selected  value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            </div>

            <!-- Check Avaibility -->
          <div class="col-2 form-group">
            <div class="mb-3">
              <div class="input-group">
                <input type="submit" name="search_hotel" class="btn btn-primary" value="Check Avaibility">
              </div>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
  </section>
<!--Room Form End -->


	<!-- Bootstrap Js File -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Theme JS File -->
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
